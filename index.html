<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Produto</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Previsão de Produto</h1>
    <form id="predict-form">
        <label for="user_id">ID do Usuário:</label>
        <input type="number" id="user_id" required>
        <br>
        <label for="valor_compra">Valor da Compra:</label>
        <input type="number" id="valor_compra" required>
        <br>
        <button type="submit">Prever Categoria</button>
    </form>
    <h2>Categoria Recomendada: <span id="result"></span></h2>

    <script>
        $(document).ready(function () {
            $("#predict-form").submit(function (event) {
                event.preventDefault(); // Previne o comportamento padrão do formulário

                // Captura os dados do formulário
                const user_id = $("#user_id").val();
                const valor_compra = $("#valor_compra").val();

                // Fazendo a requisição POST para a API Flask
                $.ajax({
                    url: "http://127.0.0.1:5000/predict",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ user_id: user_id, valor_compra: valor_compra }),
                    success: function (data) {
                        // Exibe o resultado na página
                        $("#result").text(data.categoria_recomendada);
                    },
                    error: function (xhr, status, error) {
                        console.error(error);
                        alert("Erro ao fazer a previsão.");
                    }
                });
            });
        });
    </script>
</body>
</html>
